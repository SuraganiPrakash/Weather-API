<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Weather App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fce4ec, #e0f7fa);
      color: #333;
    }

    .page-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app-container {
      width: 90%;
      height: 90%;
      max-width: 1200px;
      max-height: 95vh;
      background: white;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      overflow-y: auto;
    }

    .app-container::-webkit-scrollbar {
      width: 8px;
    }

    .app-container::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .search-bar input[type="text"] {
      padding: 0.8rem;
      font-size: 1rem;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    .search-bar button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-bar button:hover {
      background-color: #0097a7;
    }

    .current-weather {
      text-align: center;
      font-size: 1.2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    .current-weather img {
      width: 120px;
      margin: 0.5rem 0;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .hourly-section,
    .daily-section {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .hourly-forecast {
      overflow-x: auto;
      display: flex;
      gap: 1rem;
      padding: 0.5rem 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards 0.3s;
    }

    .daily-forecast {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      padding: 0.5rem 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards 0.6s;
    }

    .hour-card, .day-card {
      flex: 0 0 auto;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      min-width: 90px;
      transition: transform 0.3s ease;
    }

    .hour-card:hover,
    .day-card:hover {
      transform: translateY(-5px);
    }

    .hour-card img, .day-card img {
      width: 50px;
      height: 50px;
    }

    .day-card {
      flex: 1;
    }

    .error {
      color: red;
      text-align: center;
      font-size: 0.9rem;
    }

    .hourly-forecast::-webkit-scrollbar {
      height: 6px;
    }

    .hourly-forecast::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="app-container">
      <div class="search-bar">
        <input type="text" id="locationInput" placeholder="Enter city..." />
        <button onclick="getWeather()">Search</button>
      </div>

      <div class="current-weather" id="currentWeather"></div>

      <div class="hourly-section">
        <div class="section-title">24-Hour Forecast</div>
        <div class="hourly-forecast" id="hourlyForecast"></div>
      </div>

      <div class="daily-section">
        <div class="section-title">3-Day Forecast</div>
        <div class="daily-forecast" id="dailyForecast"></div>
      </div>

      <div class="error" id="errorMsg"></div>
    </div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value.trim();
      const currentWeatherDiv = document.getElementById("currentWeather");
      const hourlyForecastDiv = document.getElementById("hourlyForecast");
      const dailyForecastDiv = document.getElementById("dailyForecast");
      const errorDiv = document.getElementById("errorMsg");

      currentWeatherDiv.innerHTML = "";
      hourlyForecastDiv.innerHTML = "";
      dailyForecastDiv.innerHTML = "";
      errorDiv.textContent = "";

      if (!location) {
        errorDiv.textContent = "Please enter a location.";
        return;
      }

      const apiKey = "a7002af2ccf548f685981256251207";
      const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${encodeURIComponent(location)}&days=3&aqi=no&alerts=no`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Location not found.");
        const data = await response.json();

        const current = data.current;
        const locationInfo = data.location;

        currentWeatherDiv.innerHTML = `
          <h2>${locationInfo.name}, ${locationInfo.country}</h2>
          <img src="https:${current.condition.icon}" alt="${current.condition.text}" />
          <div><strong>${current.temp_c}°C / ${current.temp_f}°F</strong></div>
          <div>${current.condition.text}</div>
          <div>Feels Like: ${current.feelslike_c}°C / ${current.feelslike_f}°F</div>
          <div>Humidity: ${current.humidity}% | Wind: ${current.wind_kph} kph</div>
        `;

        const todayHours = data.forecast.forecastday[0].hour;
        const nowHour = new Date().getHours();
        for (let i = nowHour; i < nowHour + 24; i++) {
          const hourData = todayHours[i % 24];
          const time = hourData.time.split(" ")[1].slice(0, 5);
          hourlyForecastDiv.innerHTML += `
            <div class="hour-card">
              <div>${time}</div>
              <img src="https:${hourData.condition.icon}" />
              <div>${hourData.temp_c}°C</div>
              <div>${hourData.condition.text}</div>
            </div>
          `;
        }

        data.forecast.forecastday.forEach(day => {
          const date = new Date(day.date).toDateString().slice(0, 10);
          dailyForecastDiv.innerHTML += `
            <div class="day-card">
              <div>${date}</div>
              <img src="https:${day.day.condition.icon}" />
              <div>${day.day.avgtemp_c}°C</div>
              <div>${day.day.condition.text}</div>
            </div>
          `;
        });

      } catch (err) {
        errorDiv.textContent = err.message;
      }
    }
  </script>
</body>
</html>
